<ng-container [formGroup]="parentForm">
  <mdl-textfield
    type="password"
    id="passwordInput"
    name="password"
    label="Password"
    autocomplete="current-password"
    error-msg="Please enter your password"
    floating-label
    [class.is-invalid]="f['password'].errors && (f['password'].dirty || f['password'].touched)"
    [formControlName]="'password'">
  </mdl-textfield>
</ng-container>
