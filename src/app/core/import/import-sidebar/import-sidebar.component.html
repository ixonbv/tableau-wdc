<div class="col-xs-2 sidebar">
  <h5>Company</h5>
  <ix-company-select
    [disabled]="companies.value.length === 0"
    [companies]="companies | async"
    (companySelect)="onCompanyChange($event)">
  </ix-company-select>
  <br>
  <h5>Timespan</h5>
  <ix-date-select
    label="Choose a starting date..."
    [date]="selected.value.startingDate"
    [maxDate]="selected.value.endingDate"
    formName="startDate"
    (dateChange)="onStartingDateChange($event)">
  </ix-date-select>
  <br>
  <ix-date-select
    label="Choose an ending date..."
    [date]="selected.value.endingDate"
    [minDate]="selected.value.startingDate"
    formName="endDate"
    (dateChange)="onEndingDateChange($event)">
  </ix-date-select>
  <br>
  <h5>Agents</h5>
  <ix-agent-select
    *ngIf="(selected | async).selectedCompany; else noSelectedCompany"
    [agents]="agents"
    (agentSelect)="onAgentChange($event)">
  </ix-agent-select>
  <p #noSelectedCompany>Please select a company first.</p>
</div>
